<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    
    <div class = "container"><!--container class is bootstrap -->
        <div class = "row"><!--row is a flexbox element-->
            <div class = "col-lg-3 box"><!--col class is bootstrap, md is size, 1 is 1/12 if row-->
                <p>1</p>
            </div>
            <div class = "col-lg-3 box"><!--col class is bootstrap, md is size, 1 is 1/12 if row-->
                <p>2</p>
            </div>
            <div class = "col-lg-3 box"><!--col class is bootstrap, md is size, 1 is 1/12 if row-->
                <p>3</p>
            </div>
            <div class = "col-lg-3 box"><!--col class is bootstrap, md is size, 1 is 1/12 if row -->
                <p>4</p>
            </div>
        </div><!--row 1-->  
        <div class = "row"><!--row is a flexbox element-->
            <div class = "col-lg-6 box"><!--col class is bootstrap, lg is size, 6 is 1/2 of row-->
                <p>1</p>
            </div>
            <div class = "col-lg-6 box"><!--col class is bootstrap, lg is size, 6 is 1/2 of row-->
                <p>2</p>
            </div>
        </div><!--row 2--> 
    </div><!--container-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

  
  <!-- Responsiveness 
  - sizes: xs(the default if nothing is stated) sm md lg xl
  - is like min-width
  - can have multiple col classes at the same time for responsiveness
  -->
  
  <!-- 
  - a row is 12 units wide
  - dont create more elements than will fit in a row
  -->
